<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove BG</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container-left">
            <label>Fonte:</label>
            <div class="input-field">
                <label for="formFileSm" class="input-image-field">Selecione uma imagem.</label>
                <input id="formFileSm" type="file" hidden>
            </div>

            <button type="button" class="btn-image custom-button">Remover Fundo</button>

            <div class="preview-image">
                <label>Pré-visualização</label>
                <div class="original-image">
                    <img src="" alt="">
                </div>
            </div>

            <div class="details">
                <ul>
                    <li>
                        <span>Nome:</span>
                        <p>Teste beta.png</p>
                    </li>
                    <li>
                        <span>Tamanho:</span>
                        <p>12kb</p>
                    </li>
                    <li>
                        <span>Dimensão:</span>
                        <p>50x33</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-right">
            <label>Imagem Modificada:</label>
            <img src="assets/default.png" alt="">
            <button class="custom-button">Salvar</button>
        </div>
    </div>
</body>

</html>
